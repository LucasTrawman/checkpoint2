<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>

  <!-- ---------------- estilos compartilhados entre login e signup ---------------- -->
  <link rel="stylesheet" href="./styles/acesso.css">

  <!-- ---------------------- lógica aplicada no registro -------------------- -->
  

</head>

<body>

  <div class="left">
    <img src="./assets/pessoa-signup.png" alt="">
  </div>
  <div class="right">
    <form id="form" >
      <div class="form-header">
        <p>To-Do App</p>
      </div>

      <label >
        Nome:
        <input id="nome"  type="text" class="required" oninput="nomeValidacao()">
        <span class="span-required hidden">Nome deve ter 4 letras</span>
      </label>
      <label>
        Sobrenome:
        <input id="sobrenome"  type="text" class="required" oninput="sobrenomeValidacao()">
        <span class="span-required hidden" >Sobrenome deve ter 4 letras</span>
      </label>
      <label>
        Email:
        <input id="email"  type="email" class="required" oninput="emailValidacao()">
        <span class="span-required hidden">Digite um email válido</span>
      </label>
      <label>
        Senha:
        <input id="senha"  type="password" class="required" oninput="senhaValidacao()">
        <span class="span-required hidden">Digite uma senha com no minimo 8 caracteres</span>
      </label>
      <label >
        Repetir senha:
        <input id="senhaRep"  type="password" class="required" oninput="senhaRepValidacao()">
        <span class="span-required hidden">As senhas devem ser iguais</span>
      </label>

      <button>Criar conta</button>

    </form>
    <div class="ingressar">
      <a href="index.html">Já possui conta? Acesse aqui</a>
    </div>

</body>

<script src="scripts/signup.js"></script>

</html>
